<div class="app">
  <h1>Gunsole JS - Angular Test</h1>
  <div class="card">
    <div class="section">
      <h2>Counter: {{ count() }}</h2>
      <button (click)="handleIncrement()">Increment</button>
    </div>

    <div class="section">
      <h2>Log Actions</h2>
      <div class="button-group">
        <button (click)="handleLog('info')">Log Info</button>
        <button (click)="handleLog('debug')">Log Debug</button>
        <button (click)="handleLog('warn')">Log Warn</button>
        <button (click)="handleLog('error')">Log Error</button>
      </div>
    </div>

    <div class="section">
      <h2>User & Session</h2>
      <div class="input-group">
        <label>
          User ID:
          <input type="text" [value]="userId()" (input)="userId.set($any($event.target).value)" />
        </label>
        <label>
          Session ID:
          <input
            type="text"
            [value]="sessionId()"
            (input)="sessionId.set($any($event.target).value)"
          />
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Actions</h2>
      <div class="button-group">
        <button (click)="handleError()">Trigger Error Log</button>
        <button (click)="handleFlush()">Flush Logs</button>
      </div>
    </div>
  </div>
</div>

<router-outlet />
